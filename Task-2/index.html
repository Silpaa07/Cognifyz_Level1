<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: lavender;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.7);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(128, 90, 213, 0.08);
      padding: 30px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #6c3483;
    }

     button {
      margin: 10px 0;
      padding: 10px 15px;
      font-size: 16px;
      background-color: transparent; /* clear button */
      color: #6c3483;
      border: 2px solid #6c3483;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #e1bee7;
      color: #000;
    }

    input {
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #b39ddb;
      margin: 5px;
      background: #f3e6ff;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
      color: #6c3483;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>JavaScript Practice</h1>

    <!-- Task 1: Button that changes color -->
    <h2>1. Color Change Button</h2>
    <button id="colorButton">Click Me!</button>

    <!-- Task 2: Greeting Alert based on time -->
    <h2>2. Greeting Message</h2>
    <button onclick="showGreeting()">Show Greeting</button>

    <!-- Task 3: Basic Calculator -->
    <h2>3. Simple Calculator (Add Two Numbers)</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>
  </div>

  <!-- JavaScript Code -->
  <script>
    // Task 1: Change button color when clicked
    const colorButton = document.getElementById("colorButton");
    colorButton.addEventListener("click", function() {
      const colors = ["#b39ddb", "#9575cd", "#ce93d8", "#f3e5f5", "#7e57c2"];
      // Get current color in hex
      const currentColor = rgb2hex(window.getComputedStyle(colorButton).backgroundColor);
      // Exclude current color to ensure visible change
      let availableColors = colors.filter(c => c.toLowerCase() !== currentColor);
      if (availableColors.length === 0) availableColors = colors;
      const randomColor = availableColors[Math.floor(Math.random() * availableColors.length)];
      colorButton.style.backgroundColor = randomColor;
    });

    // Helper to convert rgb to hex for comparison
    function rgb2hex(rgb) {
      if (!rgb) return "";
      if (rgb.startsWith("#")) return rgb.toLowerCase();
      const rgbArr = rgb.match(/\d+/g);
      if (!rgbArr) return rgb;
      return (
        "#" +
        rgbArr
          .slice(0, 3)
          .map(x => {
            const hex = parseInt(x).toString(16);
            return hex.length === 1 ? "0" + hex : hex;
          })
          .join("")
      ).toLowerCase();
    }

    // Task 2: Show greeting based on time
    function showGreeting() {
      const hour = new Date().getHours();
      let greeting;

      if (hour < 12) {
        greeting = "Good morning!";
      } else if (hour < 18) {
        greeting = "Good afternoon!";
      } else {
        greeting = "Good evening!";
      }

      alert(greeting);
    }

    // Task 3: Add two numbers
    function addNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
      } else {
        const sum = num1 + num2;
        document.getElementById("result").textContent = "Result: " + sum;
      }
    }
  </script>

</body>
</html>
